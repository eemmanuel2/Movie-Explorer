{% block title %}Login {% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<h2>Login now!</h2>
<p>Enter you username To start Movie Explorer</p>

<div class="column is-4 is-offset-4">

    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="Your Username"
                        autofocus="">
                </div>
            </div>


            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>

{% endblock %}
